<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>search filter</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>filter products</h1>
        <div class="search-box">
          <form>
            <input type="text" id="search" placeholder="search products..." />
          </form>
        </div>
        <div class="filter-box">
          <a href="#" class="btn" data-filter="">All</a>
          <a href="#" class="btn" data-filter="lavazem khane">lavazem khane</a>
          <a href="#" class="btn" data-filter="lavazem tahrir"
            >lavazem tahrir</a
          >
          <a href="#" class="btn" data-filter="decori">decori</a>
          <a href="#" class="btn" data-filter="poshak">poshak</a>
        </div>
      </div>
    </header>

    <section class="products">
      <div class="products-center">
        <!--single product-->
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/javascript.js"></script>
  </body>
</html>
